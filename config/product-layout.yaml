header:
  productionDescription: The Pointe Design System by Fiserv reflects the unique needs and priorities of designing for a complex, business-focused environment. Flash puts the user first, utilizing rigorous research into users’ needs and desires. It is laser-focused on real people.
# getStarted: "docs/getting-started.md"
benefits:
  - title: User-Centered Efficiency
    description: The Pointe Design System by Fiserv is rooted in user-centric principles, with a focus on efficiency and productivity. We aim to create interfaces that streamline processes, minimize friction, and empower users to accomplish their tasks with ease.
  - title: Accelerate
    description: Clarity and consistency are paramount in our design system. We prioritize clean, straightforward design elements and maintain a consistent look and feel throughout the enterprise solution. This ensures that users can quickly adapt to different parts of the system and easily understand how to interact with it.
  - title: Data-Driven Design
    description: In the enterprise context, data is crucial. Our design ethos values data-driven decision-making, ensuring that our interfaces present information in a meaningful and actionable way. We leverage analytics to continuously enhance the user experience.
guides:
  - title: Getting access to Figma
    description: The Pointe Design System by Fiserv is intended for internal use only and includes all the resources you need to get started. Once you sign in, you should be automatically added to the Fiserv Figma organization. There's no need to join or request access to any specific team to access the libraries.
    link: docs/getting-started.md
